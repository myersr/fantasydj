<ion-view view-title="Playlists">
     <head>
          <script>
              window.onload = function () {
                  var hash = window.location.hash;
                  if (window.location.search.substring(1).indexOf("error") !== -1) {
                      // login failure
                      window.close();
                  } else if (hash) {
                      console.log("Hit")
                      // login success
                      var token = window.location.hash.split('&')[0].split('=')[1];
                      localStorage.setItem('spotify-token', token);
                  }
              }
          </script>
      </head>
  <ion-content>
    <ion-list>
    </ion-list>
      <ion-list>
           <a class="button button-block button-royal" id="reg" type="submit" ng-click="performLogin()" >
        Login >
        </a>
      </ion-list>
  </ion-content>
</ion-view>
