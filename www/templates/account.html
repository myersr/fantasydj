<ion-view view-title="Account">
  <ion-content id="grad">
    <ion-list>
        <!--
        <ion-item>

        </ion-item>
        -->
        <div>
            <img class="profile_pic" width="150" src="{{ accountInfo.images[0].url }}" >
            <h3>{{ accountInfo.display_name }}</h3>

            <h4>{{ accountInfo.email }}</h4>

            <h5>Subscriber Count:</h5>
            <p>{{ accountInfo.followers.total }}</p>
            <h5>Championships:</h5>
            <p>0</p>
            <h5>Bracket Record:</h5>
            <p>0-0</p>
            <h5>DJ Points:</h5>
            <p>0</p>
        </div>

  </ion-content>
</ion-view>
