<ion-view view-title="{{ song.title }}" class="grad">
  <ion-content ng-init="load()">
      <ion-refresher
              pulling-text="Pull to refresh..."
              on-refresh="doRefresh()">
      </ion-refresher>
      <div class="item item-avatar">
          <img ng-src="{{ playlist.images[0].url }}">
          <h2>{{ playlist.name }}</h2>
          <p><a href="{{ playlist.external_urls.spotify }}">Open in Spotify</a></p>
      </div>
      <div class="list" ng-repeat="song in playlist.tracks.items">
          <a class="item item-thumbnail-left">
              <img ng-src="{{ song.track.album.images[1].url }}">
              <h2>{{ song.track.name }}</h2>
              <p>{{ song.track.artists[0].name }}</p>
              <p>{{ song.track.album.name }}</p>
          </a>
          <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" ng-click="play(song)">
                    <i class="icon ion-music-note"></i>
                        Play Song
                    </a>
                    <a class="tab-item" ng-click="stop()">
                        <i class="icon ion-pause"></i>
                        Pause
                    </a>
          </div>
      </div>
      <div>
        <button class="button button-full button-balanced" ng-click="goTo(playlist.id)">
        Add Tracks
        </button>
      </div>


  </ion-content>
</ion-view>
