<ion-view view-title="{{ song.title }}">
  <ion-content ng-init="load()">
      <div class="list card">
          <div class="item item-avatar">
              <img ng-src="{{ song.image_small }}">
              <h2>{{ song.title }}</h2>
              <p>{{ song.artist }}</p>
          </div>

          <div class="item item-image">
              <img ng-src="{{ song.image_large }}" >
          </div>

          <a class="item item-icon-left assertive" href="#">
              <i class="icon ion-music-note"></i>
              Start listening
          </a>

      </div>


  </ion-content>
</ion-view>
