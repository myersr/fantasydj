<ion-view view-title="Search">
  <ion-content>


<!-- <label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="search" placeholder="Search" ng-model="searchInput" ng-click="performSearch(searchInput)">


</label> -->
<div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="search" placeholder="Ex. Guns & Roses" ng-model="searchInput">
    </label>
    <button class="button button-small" ng-click="performSearch(searchInput)">
      Search
    </button>
  </div>

</div>


<button ng-show="isTrack" class="button button-full button-balanced">
  Tracks
</button>
<ion-list can-swipe="true">
  <ion-item class="item-thumbnail-left" ng-repeat="item in returnDataTracks|limitTo:3" ng-href="#/app/search/info/{{item.id}}">
      <img ng-src="{{item.album.images[1].url}}" ng-show="platform != 'android'">
      <img ng-src="{{item.album.images[0].url}}" ng-show="platform == 'android'">

      <h2>{{item.name}}</h2>
      <h2>Content Type: {{item.type}}</h2>
      <h2>Popularity: {{item.popularity}}</h2>
     <h2>Genre: <span ng-repeat="genre in item.genres">  {{genre}}, </span> </h2>

  </ion-item>

</ion-list>

<button ng-show="isArtist" class="button button-full button-balanced">
  Artists
</button>
<ion-list can-swipe="true">
      <ion-item class="item-thumbnail-left" ng-repeat="item in returnDataArtists|limitTo:3" ng-href="#/app/search/info/{{item.id}}">
          <img ng-src="{{item.images[1].url}}" ng-show="platform != 'android'">
          <img ng-src="{{item.images[0].url}}" ng-show="platform == 'android'">

          <h2>{{item.name}}</h2>
          <h2>Content Type: {{item.type}}</h2>
          <h2>Popularity: {{item.popularity}}</h2>
         <h2>Genre: <span ng-repeat="genre in item.genres">  {{genre}}, </span> </h2>

      </ion-item>

    </ion-list>

<button ng-show="isAlbum" class="button button-full button-balanced">
  Albums
</button>
<ion-list can-swipe="true">

      <ion-item class="item-thumbnail-left" ng-repeat="item in returnDataAlbum|limitTo:3" ng-href="#/app/search/info/{{item.id}}">
          <img ng-src="{{item.images[1].url}}" ng-show="platform != 'android'">
          <img ng-src="{{item.images[0].url}}" ng-show="platform == 'android'">

          <h2>{{item.name}}</h2>
          <h2>Content Type: {{item.type}}</h2>
          <h2>Popularity: {{item.popularity}}</h2>
         <h2>Genre: <span ng-repeat="genre in item.genres">  {{genre}}, </span> </h2>

      </ion-item>

    </ion-list>





  </ion-content>
</ion-view>
