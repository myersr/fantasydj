<ion-view view-title="Search" class="grad">
  <ion-content>



<div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="search" placeholder="Ex. Guns & Roses" ng-model="searchInput">
    </label>
    <button class="button button-small" ng-click="performSearch(searchInput)">
      Search
    </button>
  </div>

</div>


<div class="list">

  <div ng-show="isTrack" class="item item-divider">
   Tracks
  </div>


<ion-list can-swipe="true">
  <ion-item class="item-thumbnail-left" ng-repeat="item in returnDataTracks|limitTo:3" ng-href="#/app/search/info/{{item.id}}">
      <img ng-src="{{item.album.images[1].url}}" ng-show="platform != 'android'">
      <img ng-src="{{item.album.images[0].url}}" ng-show="platform == 'android'">

      <h2>{{item.name}}</h2>
      <h3>{{ item.artists[0].name }}</h3>


  </ion-item>

</ion-list>

<button ng-show="isTrack" class="button button-full button-balanced" ng-click="go(searchInput, track)">
  See all tracks
</button>


</div>


<div class="list">

  <div ng-show="isArtist" class="item item-divider">
    Artists
  </div>


<ion-list can-swipe="true">
      <ion-item class="item-thumbnail-left" ng-repeat="item in returnDataArtists|limitTo:3" ng-href="#/app/search/artistCard/{{item.id}}">
          <img ng-src="{{item.images[1].url}}" ng-show="platform != 'android'">
          <img ng-src="{{item.images[0].url}}" ng-show="platform == 'android'">

          <h2>{{item.name}}</h2>



      </ion-item>

    </ion-list>
<button ng-show="isArtist" class="button button-full button-balanced" ng-click="go(searchInput, artist)">
  See all artists
</button>

</div>


<div class="list">

  <div ng-show="isAlbum" class="item item-divider">
	Albums
  </div>


<ion-list can-swipe="true">

      <ion-item class="item-thumbnail-left" ng-repeat="item in returnDataAlbum|limitTo:3" ng-href="#/app/search/albumCard/{{item.id}}">
          <img ng-src="{{item.images[1].url}}" ng-show="platform != 'android'">
          <img ng-src="{{item.images[0].url}}" ng-show="platform == 'android'">

          <h2>{{item.name}}</h2>


      </ion-item>

    </ion-list>
<button ng-show="isAlbum" class="button button-full button-balanced" ng-click="go(searchInput, album)">
  See all albums
</button>

</div>




  </ion-content>
</ion-view>
