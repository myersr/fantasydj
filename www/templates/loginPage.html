<ion-view view-title="NewOrder" ng-class="{'loginAndroid' : platform == 'android', 'loginBrowser' : platform != 'android'}">
  <ion-content>
  <div id="orderPage">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label" >Email</span>
          <input type="text" ng-model="nUser.email" placeholder="john@doe.com">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="nUser.password">
        </label>
      </div>
      <a ng-class="{ 'bar bar-footer' : platform == 'android', 'button button-large button-balanced' : platform != 'android' }" type="submit" ng-click="performLogin()" >
        Login With Spotify
        </a>
    </div>
  </ion-content>
</ion-view>
