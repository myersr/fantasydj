<ion-view view-title="Playlists" ng-init="load()" class="grad">
    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list can-swipe="true">
            <ion-item class="item-thumbnail-left grad" ng-repeat="playlist in playlists" ng-href="#/app/playlist/{{playlist.id}}">
                <img ng-src="{{playlist.images[0].url}}">
                <h2>{{playlist.name}}</h2>
                <ion-option-button class="button-positive" ng-click="share()">
                    Share
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
