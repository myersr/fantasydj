<ion-view view-title="Ongoing Leagues">
  <ion-content  <ion-content ng-init="load()">

  <ion-list can-swipe="true">
      <ion-item class="item-thumbnail-left" ng-repeat="item in leagues">
          <h2>{{item.ID}}</h2>
          <p>Start: {{item.start}}</p>
          <p>End: {{item.end}}</p>
          <p>Number Of rounds: {{item.rounds}}</p>

      </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
