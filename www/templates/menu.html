<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Options</h1>
        </ion-header-bar>
        <ion-content class="grad">
            <ion-list>
                <ion-item ng-repeat="menu in menuOptions" ng-class="className(menu.name)" ng-click="toggle(menu.name)" menu-close href="{{ menu.link }}">
                    {{ menu.name }}
                </ion-item>
                <!--<ion-item id="menu-search" class="item-dark" ng-click="toggle("menu-search")" menu-close href="#/app/search">
                Search
              </ion-item>
              <ion-item id="menu-browse" class="item-dark" ng-click="toggle($event)" menu-close href="#/app/browse">
                Browse
              </ion-item>
              <ion-item id="menu-playlists" class="item-dark" ng-class="{'item-energized':isDownloadActive}" ng-click="toggle($event)" menu-close href="#/app/playlists">
                Playlists
              </ion-item>-->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
