<ion-view view-title="Artist Details" class="grad">
  <ion-content>
<h2> artist </h2>
<p> {{returnDataArtist}} </p>
  	<ion-list can-swipe="true">
  <ion-item class="item-thumbnail-left" ng-repeat="item in returnDataArtist">
      <img ng-src="{{item.album.images[1].url}}" ng-show="platform != 'android'">
      <img ng-src="{{item.album.images[0].url}}" ng-show="platform == 'android'">

      <h2>{{item.name}}</h2>
      <h2>Content Type: {{item.type}}</h2>
      <h2>Popularity: {{item.popularity}}</h2>

  </ion-item>

</ion-list>


</ion-content>
</ion-view>
